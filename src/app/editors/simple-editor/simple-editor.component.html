<div class="table noselect">
  <div class="tr" *ngFor="let field of fields">
    <div class="td">{{ field.label | titlecase }}</div>
    <div class="td">
      <app-field-input
        [value]="node[field.property]"
        [field]="field"
        (onChange)="onValueChange(field, $event)">
      </app-field-input>
    </div>
  </div>
</div>
