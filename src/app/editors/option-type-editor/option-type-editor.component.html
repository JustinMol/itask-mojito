<div id="header" class="noselect" *ngIf="value">
  <h1>Editing Option Type: {{ value.name }}</h1>
</div>
<div id="content">
  <app-table-editor
    [rows]="value.options"
    [columns]="columns"
    addText="Add Option"
    (add)="addOption()"
    (onChange)="updateOption()"
    (delete)="deleteOption($event)">
  </app-table-editor>
</div>
