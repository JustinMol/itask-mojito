<div id="header" class="noselect" *ngIf="type">
  <h1>Editing Option Type: {{ type.name }}</h1>
</div>
<div id="content">
  <app-table-editor
    [rows]="type.options"
    [columns]="columns"
    addText="Add Option"
    (add)="addOption()"
    (change)="updateOption()"
    (delete)="deleteOption($event)">
  </app-table-editor>
</div>
