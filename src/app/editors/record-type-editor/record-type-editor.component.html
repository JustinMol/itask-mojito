<div id="header" class="noselect" *ngIf="value">
  <h1>Editing Record Type: {{ value.name }}</h1>
</div>
<div id="content">
  <app-table-editor
    [rows]="value.fields"
    [columns]="columns"
    (add)="addRecordField()"
    (onChange)="updateRecordField()"
    (delete)="deleteRecordField($event)">
  </app-table-editor>
</div>
