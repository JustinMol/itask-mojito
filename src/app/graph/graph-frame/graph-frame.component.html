<svg
    id="graph-frame"
    appDropTarget
    dropType="GraphBlock"
    (dropped)="onDrop($event)">
    <defs>
        <marker id="arrowhead"
            viewBox="0 0 12 12"
            markerWidth="6" markerHeight="6"
            refX="10" refY="5"
            orient="auto-start-reverse" >
            <path d="M 0 0 L 12 5 L 0 10 z" />
        </marker>
    </defs>
    <polyline
        *ngFor="let edge of edges"
        marker-end="url(#arrowhead)"
        class="sequence"
        [graph-edge]="edge" />
    <g *ngFor="let node of nodes">
        <image
            width="50"
            height="50"
            [graph-node]="node"
            (moved)="onNodeMove(node, $event)"
            (clicked)="onNodeClick(node)" />
    </g>
</svg>
