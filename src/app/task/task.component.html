<div id="content" [ngStyle]="sidebarStyle" *ngIf="task">
  <app-topbar [openTask]="task"></app-topbar>
  <router-outlet
    (activate)="resizeGraph()"
    (deactivate)="resizeGraph()">
  </router-outlet>
  <app-graph-frame
    [input]="task.input"
    [output]="task.output"
    [nodes]="task.nodes"
    [edges]="task.edges">
  </app-graph-frame>
  <!-- <app-code-frame></app-code-frame> -->
</div>
<app-sidebar
  side="right"
  (resizing)="onSidebarResize($event)">
  <app-menu-accordion>
    <app-menu-panel panelTitle="SOURCES">
      <graph-block-list body [blocks]="sources"></graph-block-list>
    </app-menu-panel>
    <app-menu-panel panelTitle="TRANSFORMS">
      <graph-block-list body [blocks]="transforms"></graph-block-list>
    </app-menu-panel>
    <app-menu-panel panelTitle="CONTROL">
      <graph-block-list body [blocks]="controls"></graph-block-list>
    </app-menu-panel>
  </app-menu-accordion>
</app-sidebar>
