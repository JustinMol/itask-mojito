<app-sidebar
  side="left"
  (resizing)="onSidebarResize($event)">
  <app-menu-accordion>
    <app-menu-panel panelTitle="Tasks">
      <span buttons (click)="addTask($event)">+</span>
      <app-outline body
        [items]="tasks$"
        (onSelect)="navigateTo($event)"
        (onDelete)="tasks.delete($event)"
        (onRename)="tasks.rename($event)">
      </app-outline>
    </app-menu-panel>
    <app-menu-panel panelTitle="Record Types">
      <span buttons (click)="addForm($event)">+</span>
      <app-outline body
        [items]="recordTypes$"
        (onSelect)="navigateTo($event)"
        (onDelete)="recordTypes.delete($event)"
        (onRename)="recordTypes.rename($event)">
      </app-outline>
    </app-menu-panel>
    <app-menu-panel panelTitle="Option Types">
      <span buttons (click)="addAdt($event)">+</span>
      <app-outline body
        [items]="optionTypes$"
        (onSelect)="navigateTo($event)"
        (onDelete)="optionTypes.delete($event)"
        (onRename)="optionTypes.rename($event)">
      </app-outline>
    </app-menu-panel>
  </app-menu-accordion>
</app-sidebar>
<div id="main-panel" [ngStyle]="mainPanel">
  <router-outlet></router-outlet>
</div>
