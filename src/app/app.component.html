<app-sidebar
  side="left"
  (resizing)="onSidebarResizing($event)">
  <app-menu-accordion>
    <app-menu-panel title="OUTLINE">
      <span buttons (click)="addTask($event)">+</span>
      <app-outline body></app-outline>
    </app-menu-panel>
    <app-menu-panel title="FORMS">
      <span buttons (click)="addForm($event)">+</span>
      <app-form-list body></app-form-list>
    </app-menu-panel>
    <app-menu-panel title="ADTs">
      <span buttons (click)="addAdt($event)">+</span>
      <app-adt-list body></app-adt-list>
    </app-menu-panel>
  </app-menu-accordion>
</app-sidebar>
<div id="mid-panel" [ngStyle]="styles.midPanel">
  <app-graph-frame></app-graph-frame>
  <app-code-frame></app-code-frame>
</div>
<app-sidebar
  side="right"
  (resizing)="onSidebarResizing($event)">
  <app-menu-accordion>
    <app-menu-panel title="SOURCES">
      <app-graph-blocks body [blocks]="graphBlockService.getSources()"></app-graph-blocks>
    </app-menu-panel>
    <app-menu-panel title="TRANSFORMS">
      <app-graph-blocks body [blocks]="graphBlockService.getTransforms()"></app-graph-blocks>
    </app-menu-panel>
    <app-menu-panel title="CONTROL">
      <app-graph-blocks body [blocks]="graphBlockService.getControls()"></app-graph-blocks>
    </app-menu-panel>
  </app-menu-accordion>
</app-sidebar>

<router-outlet></router-outlet>
