<div
  mwlResizable
  id="sidebar"
  [ngStyle]="style"
  [resizeSnapGrid]="{ left: 10, right: 10 }"
  (resizing)="onResizing($event)"
  (resizeEnd)="onResized($event)">
  <div
    mwlResizeHandle
    [id]="side"
    class="resize-handle"
    [resizeEdges]="resizeEdges"></div>
  <ng-content></ng-content>
</div>
