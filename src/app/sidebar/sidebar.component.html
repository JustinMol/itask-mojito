<div
  mwlResizable
  id="sidebar"
  [ngStyle]="style"
  (resizing)="onResizing($event)">
  <div *ngIf="direction === 'right'"
    mwlResizeHandle
    class="resize-handle-right"
    [resizeEdges]="{ right: true }"></div>
  <div *ngIf="direction === 'left'"
    mwlResizeHandle
    class="resize-handle-left"
    [resizeEdges]="{ left: true }"></div>
</div>
